<div class="container-fluid" style="height: 100%;width:100%;">
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-4" >
      <div style="padding:60px;">
      <div style="text-align: center;margin-top:15%;">
        <div ><i class="fa fa-5x fa-gg-circle"></i></div>
        <div class="fwb" style="font-size:18px;margin-top:20px;">Sign in</div>
      </div>
      <div style="background-color:#fff;border: 1px solid #d8dee2;
    border-radius: 5px;padding:12px;margin-top:8px;">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username" style="font-weight:bold;">Username or email address</label>
          <input type="text" class="form-control" name="username" id="username" [(ngModel)]="model.username"
                 #username="ngModel" required/>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password" style="display: block;font-weight:bold;">Password <a href="#" style="float: right;">Forgot
            your password?</a></label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password"
                 #password="ngModel" required/>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-success btn-block cursorPointer fwb">Login</button>
          <img *ngIf="loading"

        </div>
      </form>
    </div>
    <div style="background-color:#fff;margin-top: 4px;border: 1px solid #d8dee2;
    border-radius: 5px;padding:12px;text-align: center;">
        <label>New to the site? <a href="/register">Create account</a></label>
      </div>
    </div>
    </div>

  </div>

</div>
